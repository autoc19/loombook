server:
  port: 8080

spring:
  application:
    name: loombook
  threads:
    virtual:
      enabled: true
  datasource:
    url: jdbc:h2:mem:loombook
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  h2:
    console:
      enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health
